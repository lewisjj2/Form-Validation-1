<!Doctype html>
<html lang="en">

<head>
    <!--Meta Tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project Flutter, HTML5, CSS3, JavaScript, jQuery, Flexbox, Grid">
    <!--SEO-->
    <meta name="keywords" content="Flutter, Social Media">
    <!--SEO-->

    <!--Title-->
    <title>Todo list</title>
    
     

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500i,600,600i,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600i,700,900" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    

    <!--Style CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <!--Responsive CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/responsive.css">


</head>
<body>
    
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small>Username Required</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email">
                <small>Email Required</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter Password">
                <small>Incorrect Password</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="text" id="password2" placeholder="Confirm Password">
                <small>Password Must Match</small>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    
    
    
    
    
    
    
    
   <script src="JS/main.js"></script> 
</body>
</html>
